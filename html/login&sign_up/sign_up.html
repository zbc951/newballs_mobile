<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--RWD-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--main.css-->
    <link rel="stylesheet" href="../../css/main.css" />

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Ready</title>
  </head>

  <body>
    <header>
      <ul class="login">
        <li class="sign_up_back"><a href="../../index.html"></a></li>
        <li class="title">註冊</li>
      </ul>
    </header>

    <main class="longin sign_up">
      <div class="logo_wrap">
        <div class="logo"></div>
      </div>
      <ul class="sign_up_wrap">
        <ul class="drow">
          <li>123456</li>
          <li>654321</li>
          <li>456789</li>
        </ul>
        <li class="title"><p>會員註冊</p></li>
        <li>
         
          <div class="wrap">
            <p>選擇帳號</p>
            <div class="box drow">
              a014058
            </div>
            
          </div>
        </li>
        <li>
          <div class="wrap">
            <p>暱稱</p>
            <input class="box" type="text" placeholder="暱稱(必填資料)" />
          </div>
        </li>
        <li>
          <div class="wrap">
            <p>密碼</p>
            <input class="box" type="password" placeholder="密碼(必填資料)" />
          </div>
        </li>
        <li>
          <div class="wrap">
            <p>確認密碼</p>
            <input class="box" type="password" placeholder="確認密碼(必填資料)"/>
          </div>
        </li>
        <li>
          <div class="wrap">
            <p>手機號</p>
            <input class="box" type="text" placeholder="手機號(必填資料)"/>
          </div>
        </li>
        <li>
          <div class="wrap">
            <p>電子信箱</p>
            <input class="box" type="text" placeholder="電子信箱"/>
          </div>
        </li>
        <li>
          <div class="wrap">
            <p>QQ號</p>
            <input class="box" type="text" placeholder="QQ號"/>
          </div>
        </li>
        <li>
          <div class="wrap">
            <p>微信號</p>
            <input class="box" type="text" placeholder="微信號"/>
          </div>
        </li>
        <li class="btn_wrap"><button>取消<a href="../../index.html"></a></button><button class="sign_up">送出</button></li>
      </ul>
    </main>
    <aside class="jump_window adjust">
     <div class="success">
       <div class="wrap">
         <span></span>
         <p>恭喜您註冊成功！</p>
       </div>
       <div class="btn_wrap">
         <button>回首頁<a href="../../index.html"></a></button><button>去存款</button>
       </div>
     </div>
    </aside>
    <div class="BG"></div>
    <script type="text/javascript" src="../../js/login&sign_up/sign_up.js"></script>
  </body>
</html>
