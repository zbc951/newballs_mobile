          <li class="back"> <a href="../question.html"></a></li>

      </ul>
  </header>
  <!--ul = 整個問題流程-->
  <aside class="my_windows_help_inner">
    <ul class="question_wrap">
      <li>
        <div class="wrap">
          <p>1.進入<div class="red">【我的】</div></p>
        </div>
        <span class="q4_stage_1"></span>
      </li>
        <li>
          <div class="wrap">
            <p>2.選擇<div class="red">【我的錢包】</div></p>
          </div>
          <span class="q5_stage_2"></span>
        </li>
        <li>
          <div class="wrap">
            <p>3.點擊<div class="red">【去存款】</div></p>
          </div>
          <span class="q5_stage_3"></span>
        </li>
        <li>
          <div class="wrap">
            <p>4.選擇<div class="red">【支付寶】</div>支付方式、<div class="red">【支付通道】</div>與
              <div class="red">【存款金額】</div>，點擊<div class="red">【立即存款】</div></p>
          </div>
          <span class="q9_stage_4"></span>
        </li>
        <li>
          <div class="wrap">
            <p>5.截圖保存至相冊，打開<div class="red">【支付寶掃一掃】</div>， 選擇<div class="red">【相冊】</div>
              ，選取保存的二維碼進行掃碼支 付<div class="red">（請勿保存二維碼重複掃碼）</div></p>
          </div>
          <span class="q9_stage_5"></span>
        </li>
