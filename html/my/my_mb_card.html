<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--RWD-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--main.css-->
    <link rel="stylesheet" href="../../css/main.css">

    <!-- jquery -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  

    <title>Ready</title>
</head>

<body>
    <header>
        <ul>
            <li class="back"><a href="javascript:history.back()"></a></li>
            <li class="title">卡片管理</li>
        </ul>
       </header>
    <aside class="my_windows_card">
        <div class="empty">
            <div class="empty_icon"></div>
            <button><span></span>添加銀行卡</button>
            <p>最多支持添加3張銀行卡</p>
            
        </div>
        <div class="add_now">
            <div class="warp">
                <h1 class="title">添加銀行卡</h1>
                <ul>
                    <li class="bank"><p>開戶銀行</p><input type="text" placeholder="-選擇銀行-"></li>
                    <li class="city"><p>開戶城市</p><input type="text" placeholder="-選擇省份-"><input type="text" placeholder="-選擇地級市-"></li>
                    <li><p>支行名稱</p><input class="right" type="text"></li>
                    <li><p>戶名</p><input class="right" type="text"></li>
                    <li><p>銀行帳號</p><input class="right" type="text"></li>
                    <li><p>確認帳號</p><input class="right" type="text"></li>
                    <li><p>手機</p><input class="right" type="text"></li>
                    <li><p>QQ</p><input class="right" type="text"></li>
                    <li><p>wechat</p><input class="right" type="text"></li>
                </ul>
            </div>
            <button>添加銀行卡</button>
            
        </div>
        <div class="have"> 
            <div class="card bind_card">
                <span class="shine"></span>
                <div class="title">工商銀行</div>
                <div class="ic_warp">
                    <div class="ic"></div>
                </div>
                <div class="account_warp">
                    <p>帳戶</p>
                    <p>1234567</p>
                </div>
                <div class="account_warp no_bottom">
                    <p>戶名</p>
                    <p>林先生</p>
                </div>
                <div class="card_check">
                </div>
            </div>
            <div class="alert_box">
                <h1 class="title">注意事項</h1>
                <p>您的提領銀行卡已綁定，如需修改提領銀行卡請
                    <span>洽詢客服
                        <a href="../help/help.html"></a>
                    </span>。</p>
            </div>
        </div>
       
    </aside>
    <footer>
        <ul>
            <li class="index "><span></span>
                <p>首頁</p>
                <a href="../.././index.html"></a>
            </li>
            <li class="donate"><span></span>
                <p>賽事結果</p>
                <a href=".././my/my_game_result/my_game_result.html"></a>
            </li>
            <li class="help"><span></span>
                <p>客服</p>
                <a href=".././help/help.html"></a>
            </li>
            
            <li class="event"><span></span>
                <p>投注紀錄</p>
                <a href=".././my/bet_record/my_bet_record_fast.html"></a>
            </li>
            <li class="my have active"><span></span>
                <p>我的</p>
                <a href=".././my/my.html"></a>
            </li>
        </ul>
      </footer>
</body>

</html>
