<html>

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--main.css-->

    <!-- jquery -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Ready</title>
</head>

<body>
    <header>
        <ul class="market">
            <li class="back"><a href="javascript:history.back()"></a></li>
            <li class="title">個人資料</li>
        </ul>
    </header>
    <aside class="my_data_edit">
        <ul>
            <li class="title">
                <p>個人頭像</p>
                <div class="avatar_wrap">
                    <div class="avatar"></div>
                    <div class="btn_wrap">
                        <button class="active">編輯個人資料</button>
                    </div>
                </div>

            </li>
            <li class="name">
                <p>用戶名</p>
                <p>user545</p>
            </li>
            <li>
                <p>真實姓名</p>
                <input type="text">
                <p>姓名與銀行卡持卡人姓名一致，否則無法提款</p>
            </li>
            <li>
                <p>性別</p>
                <form>
                    <select name="YourLocation">
                        <option class="defualt" selected="selected">-選擇性別-</option>
                        　<option>男</option>
                        　<option>女</option>
                        　<option>男男</option>
                        　<option>女女</option>
                    </select>
                </form>
                <p>未選擇</p>
            </li>
            <li>
                <p>出生日期</p>
                <div class="year_wrap">
                    <form>
                        <select name="YourLocation">
                            <option class="defualt" selected="selected">-年份-</option>
                            　<option>1995</option>
                            　<option>2020</option>
                        </select>
                    </form>
                    <p class="black">年</p>
                    <form>
                        <select name="YourLocation">
                            <option class="defualt" selected="selected">-月份-</option>
                            　<option>1</option>
                            　<option>2</option>
                            <option>3</option>
                            　<option>4</option>
                            <option>5</option>
                            　<option>6</option>
                            <option>7</option>
                            　<option>8</option>
                            <option>9</option>
                            　<option>10</option>
                            <option>11</option>
                            　<option>12</option>
                        </select>
                    </form>
                    <p class="black">月</p>
                    <form>
                        <select name="YourLocation">
                            <option class="defualt" selected="selected">-日期-</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </form>
                    <p class="black">日</p>
                </div>

                <p>添加日期，確保您已滿18周歲</p>
            </li>
            <li>
                <p>手機號碼</p>
                <input type="text">
                <p>綁定手機號碼保護帳號安全</p>
            </li>
            <li class="line_close">
                <p>電子信箱</p>
                <input type="text">
                <p>綁定信箱保護帳號安全</p>
            </li>
            <li class="button_area line_close">
                <button>確認修改</button>
            </li>
        </ul>
    </aside>

    <footer>
        <ul>
            <li class="index "><span></span>
                <p>首頁</p>
                <a href="../../../index.html"></a>
            </li>
            <li class="donate"><span></span>
                <p>賽事結果</p>
                <a href="../../my/my_game_result/my_game_result.html"></a>
            </li>
            <li class="help"><span></span>
                <p>客服</p>
                <a href="../../help/help.html"></a>
            </li>
            
            <li class="event"><span></span>
                <p>投注紀錄</p>
                <a href="../../my/bet_record/my_bet_record_fast.html"></a>
            </li>
            <li class="my have active"><span></span>
                <p>我的</p>
                <a href="../../my/my.html"></a>
            </li>
        </ul>
      </footer>

</body>

</html>
