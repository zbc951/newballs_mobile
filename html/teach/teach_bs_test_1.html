    <aside class="teach">
        <div class="title">
            <div>讓球<a href="./teach.html"></a></div>
            <div class="active">大小球</div>
        </div>

        <div class="content teach_bs">
            <div class="card">
                <h1>訓練營</h1>
                <div class="question_wrap">
                    <div class="question">
                        <span class="type">單選</span>
                        當出現這樣的賽果：皇馬<i class="icon_1"></i>
                        <div class="blue">1 - 1</div><br />
                        <i class="icon_2"></i>巴薩，哪個選項能全贏？

                    </div>
                    <div class="choice_wrap">
                        <div class="choice">
                            <div class="option a"></div>
                            <div class="c_content">
                                <p>大2.5</p>
                                <p class="red_up">1.99</p>
                            </div>
                        </div>
                        <div class="choice">
                            <div class="option b"></div>
                            <div class="c_content">
                                <p>大2.5</p>
                                <p class="green_down">1.98</p>
                            </div>
                        </div>
                    </div>
                    <div class="result_wrap">
                        <div class="fail"><span class="icon"></span>很遺憾，您還未完全掌握</div>
                        <div class="success"><span class="icon"></span>恭喜紅單</div>
                        <div class="answer">
                            進球數2，小於2.5</br>故投注小<div class="blue">2.5</div>才能全贏；投注大<div class="blue">2.5</div>則全輸 
                        </div>
                    </div>
                    <div class="button_wrap">
                        <button class="deep_blue">實戰來一注</button>

                        <button class="blue_arrow">再學一次<a href="./teach_bs_test_1.html"></a></button>
                    </div>
